<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Number</th>
      <th>Square</th>
      <th>Cube</th>
    </tr>
    <!-- JavaScript code will populate this table body -->
    <tbody id="resultTable"></tbody>
  </table>

  <script>
    // Generate the squares and cubes
    var resultTable = document.getElementById("resultTable");

    for (var i = 0; i <= 10; i++) {
      var row = document.createElement("tr");
      var numberCell = document.createElement("td");
      var squareCell = document.createElement("td");
      var cubeCell = document.createElement("td");

      numberCell.innerText = i;
      squareCell.innerText = i * i;
      cubeCell.innerText = i * i * i;

      row.appendChild(numberCell);
      row.appendChild(squareCell);
      row.appendChild(cubeCell);

      resultTable.appendChild(row);
    }
  </script>
</body>
</html>
