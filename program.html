<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .calculator {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .calculator input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .calculator button {
      width: 48%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .calculator button:last-child {
      background-color: #f44336;
    }

    .calculator button:hover {
      background-color: #45a049;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter a number">
    <input type="number" id="num2" placeholder="Enter another number">
    <button onclick="sum()">Sum</button>
    <button onclick="difference()">Difference</button>
    <button onclick="product()">Product</button>
    <button onclick="quotient()">Quotient</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function sum() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function difference() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function product() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function quotient() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 / num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
