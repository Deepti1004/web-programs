<!DOCTYPE html>
<html>
<head>
  <title>Text Growing and Shrinking</title>
  <style>
    .text {
      color: red;
      font-size: 5pt;
      animation: growShrink 5s infinite;
    }

    @keyframes growShrink {
      0% {
        font-size: 5pt;
      }

      50% {
        font-size: 50pt;
        color: blue;
      }

      100% {
        font-size: 5pt;
      }
    }
  </style>
</head>
<body>
  <div class="text">TEXT-GROWING</div>
</body>
</html>
